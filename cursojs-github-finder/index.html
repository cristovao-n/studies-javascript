<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>GitHub Finder</title>
</head>

<body>
   <nav>
      <div class="container navbar">
         <a href="#">GitHub Finder</a>
      </div>
   </nav>
   <main class="container c-search">
      <div id="search">
         <h1>Search GitHub Users</h1>
         <p>Enter a username to fetch a users profile info and repos</p>
         <form>
            <input type="text" id="username" placeholder="GitHub Username">
            <input type="submit" value="SEARCH">
         </form>
      </div>
      <div id="everything">
         <div id="user" class="off">
            <div id="profile"></div>
            <div id="repositories">
               <h2>Latest Repositories</h2>
               <div class="list list-repos">
                  <ul>
                  </ul>
               </div>
            </div>
         </div>
         <div id="alert" class="off"><p> User not found</p></div>
      </div>
   </main>
   <footer>
      <p>GitHub Finder &copy;</p>
   </footer>


   <script src="./github.js"></script>
   <script src="./ui.js"></script>
   <script src="./app.js"></script>
</body>

</html>
