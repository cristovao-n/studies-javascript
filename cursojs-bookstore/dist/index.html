<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Book List</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div id="form">     
                <h1>Library</h1>
                <div id="alert"><p></p></div>
                <form action="">
                    <div class="input-group">
                        <label for="title">Book Title</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="input-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="input-group">
                        <label for="isbn">ISBN</label>
                        <input type="number" id="isbn" name="isbn">
                    </div>
                    <input type="submit" value="Add Book" class="button b-dark">
                </form>
            </div>
            <div id="filter">
                <div>
                    <label for="filter-by">Filter by</label>
                    <select name="filter-by" id="filter-by">
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="isbn">ISBN</option>
                    </select>
                </div>
                <div>
                    <input type="text" id="filter-input" name="filter-input">
                </div>
            </div>
            <div id="table">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/bf67364401.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
